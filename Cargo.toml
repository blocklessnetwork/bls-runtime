[workspace]

members = [
    "crates/wasi-common",
    "crates/blockless-drivers",
    "crates/blockless-env",
    "crates/blockless-multiaddr",
    "blockless",
    "blockless-cli",
]

[patch.crates-io]
wasi-common = {path = "crates/wasi-common"}
wasi-cap-std-sync = {path = "crates/wasi-common/cap-std-sync"}


[workspace.dependencies]
wasmtime = "9.0.3"
wasmtime-wasi = "9.0.3"
anyhow = "1.0.22"
wiggle = "9.0.3"
cap-std = "1.0.0"
cap-fs-ext = "1.0.0"
cap-time-ext = "1.0.0"
cap-rand = "1.0.0"
bitflags = "1.2"
async-trait = "0.1.42"
tracing = "0.1.26"
io-lifetimes = { version = "1.0.0", default-features = false }
log = { version = "0.4.8", default-features = false }
rustix = "0.37.13"
thiserror = "1.0.15"
wasi-common = {path = "crates/wasi-common"}
wasi-cap-std-sync = {path = "crates/wasi-common/cap-std-sync"}
blockless-drivers = {path = "crates/blockless-drivers"}
windows-sys = "0.48.0"
once_cell = "1.12.0"
md5 = "0.7.0"
rust-car = "0.1.4"
tempdir = "0.3.7"
dlopen = "0.1"
